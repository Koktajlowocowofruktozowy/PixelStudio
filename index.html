<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moja Strona</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">m</div>
      <ul>
        <li onclick="showContent('pobieralnia')"><i class="fas fa-download"></i> Pobieralnia</li>
        <li onclick="showContent('specyfikacje')"><i class="fas fa-desktop"></i> Specyfikacje</li>
        <li onclick="showContent('social')"><i class="fas fa-share-alt"></i> Social Media</li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="logo-center">m</h1>
    <div id="content" class="content-box">
      <!-- Treść dynamiczna -->
    </div>
  </main>

  <footer>
    <p>Ta strona używa plików cookie, aby zapewnić najlepsze doświadczenia. Korzystając ze strony, zgadzasz się na ich użycie. <button>Okej</button></p>
  </footer>

  <script>
    function showContent(section) {
      const contentDiv = document.getElementById("content");
      if (section === "pobieralnia") {
        contentDiv.innerHTML = "<p>Tutaj aktualnie nic nie ma, czekaj aż gra wystartuje.</p>";
      } else if (section === "specyfikacje") {
        contentDiv.innerHTML = `
          <p>Moja specyfikacja to:</p>
          <ul>
            <li>Płyta główna Lenovo</li>
            <li>Intel Core i5 14 gen</li>
            <li>NVIDIA GeForce GTX 1050 TI</li>
            <li>RAM 16 GB</li>
            <li>Zasilacz Huntkey 500W</li>
          </ul>
        `;
      } else if (section === "social") {
        contentDiv.innerHTML = `
          <p>Witaj! Poniżej znajdziesz moje social media:</p>
          <a href="https://www.youtube.com/@k.x.a.y" target="_blank" class="yt-icon">
            <i class="fab fa-youtube"></i> YouTube
          </a>
        `;
      }
    }
  </script>
</body>
</html>
